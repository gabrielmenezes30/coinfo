{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>{% block title %}COINFO{% endblock %}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
            <div class="container">
                <!-- Logo -->
                <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
                    <img src="{% static 'assets/coinfo_png.png' %}" alt="Logo COINFO" width="90" class="me-2">
                </a>

                <!-- BotÃ£o Mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Itens do Menu -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white fw-semibold" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white fw-semibold" href="{% url 'cursos' %}">Cursos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white fw-semibold" href="{% url 'professores_list' %}">Professores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white fw-semibold" href="#">Projetos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white fw-semibold" href="#">Infraestrutura</a>
                        </li>
                    </ul>

                    <!-- Login / Logout -->
                    <ul class="navbar-nav ms-lg-3">
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <form method="post" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger text-white fw-semibold">Logout</button>
                            </form>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
