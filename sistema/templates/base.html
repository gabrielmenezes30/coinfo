{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>{% block title %} {%endblock%}</title>
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-info fw-semibold">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
              <img src="{% static 'assets/coinfo_png.png' %}" alt="" width="100">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cursos' %}">Cursos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="{% url 'professores_list' %}">Professores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Projetos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Infraestrutura</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>

<script src="{% static 'js/bootstrap.min.js' %}"></script>
</html>
