{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">  <!-- Arquivo CSS personalizado -->
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <header class="bg-light">
        <div class="container d-flex justify-content-between align-items-center py-2">
            <div class="d-flex align-items-center">
                <a href="{% url 'home' %}">
                    <img src="{% static 'assets/coinfo_png.png' %}" alt="Logo COINFO" width="120">
                </a>
            </div>
        </div>
        
        <nav class="navbar navbar-expand-lg custom-navbar fw-semibold shadow">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'cursos' %}">Cursos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'professores_list' %}">Professores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Projetos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Infraestrutura</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav">
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <form method="post" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger text-white">Logout</button>
                            </form>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link btn btn-light text-primary" href="{% url 'login' %}">Login</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
