{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Cadastrar Curso</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Cadastrar</button>
        <a href="{% url 'listar_cursos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
