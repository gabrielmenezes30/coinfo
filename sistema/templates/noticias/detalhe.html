{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <article class="border-bottom pb-3 mb-4">
                <h1 class="fw-bold text-center">{{ noticia.titulo }}</h1>
                <p class="text-muted text-center">
                    <small>Por <strong>{{ noticia.autor }}</strong> - Publicado em {{ noticia.data_publicacao|date:"d/m/Y H:i" }}</small>
                </p>
            </article>

            <div class="text-justify" style="font-size: 1.1rem; line-height: 1.8;">
                {{ noticia.conteudo|safe }}
            </div>

            <div class="mt-4">
                <a href="{% url 'home' %}" class="btn btn-dark">Voltar</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
