{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">Cadastrar Professor</h1>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Nome de Usuário</label>
            {{ form.username }}
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            {{ form.email }}
        </div>
        <div class="mb-3">
            <label class="form-label">Senha</label>
            {{ form.password }}
        </div>
        <div class="mb-3">
            <label class="form-label">Nome Completo</label>
            {{ form.nome }}
        </div>
        <div class="mb-3">
            <label class="form-label">Descrição</label>
            {{ form.descricao }}
        </div>
        <div class="mb-3">
            <label class="form-label">Link Lattes</label>
            {{ form.link_lattes }}
        </div>
        <button type="submit" class="btn btn-success">Cadastrar</button>
    </form>
</div>
{% endblock %}
